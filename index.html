<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COFFIN CONTROL</title>
    
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
    <script src="https://kit.fontawesome.com/b79a825bd9.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/css/bootstrap-colorpicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">
</head>
<body>
	<header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">COFFIN CONTROL</a>
                <span>
                    <span class="text-muted">version</span>
                    <sup class="text-info" id="versionEle">version</sup>
                    <sub class="text-muted">E</sub>
                </span>
            </div>
        </nav>
    </header>

    <div class="container mt-1" style="background-color: dimgrey;">
        <div class="row">
            <div class="col-7">
                <canvas id="myCanvas" width="220" height="600">
                </canvas>
            </div>
            <div class="col-5">
                <ul class="list-group">
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(0)">Set</button>
                        <h3>A</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(0)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(1)">Set</button>
                        <h3>B</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(1)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(2)">Set</button>
                        <h3>C</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(2)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(3)">Set</button>
                        <h3>D</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(3)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(4)">Set</button>
                        <h3>E</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(4)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(5)">Set</button>
                        <h3>F</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(5)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(6)">Set</button>
                        <h3>Bottom</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(6)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(7)">Set</button>
                        <h3>Right</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(7)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(8)">Set</button>
                        <h3>Top</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(8)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-warning" onclick="setSection(9)">Set</button>
                        <h3>Left</h3>
                        <button class="btn btn-sm btn-dark" onclick="offSection(9)">Off</button>
                    </li>
                    <li class="list-group-item d-flex align-items-center justify-content-between">
                        <input type="color" id="colorPicker" value="#ff0000" style="width:85%;">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <iframe src="" style="display:none" id="secretIframe"></iframe>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/template?p=index.js"></script>

</body>
</html>
