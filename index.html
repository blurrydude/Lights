<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COFFIN CONTROL</title>
    
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
    <script src="https://kit.fontawesome.com/b79a825bd9.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/css/bootstrap-colorpicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">
</head>
<body style="background-color: #999999;">
	<header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">COFFIN CONTROL - <span id="namespan" class="text-warning"></span>&nbsp;
                    <small class="badge badge-secondary">
                        <i class="fas fa-house-signal"></i>&nbsp;
                        <span id="housecount"></span>
                    </small>
                </a>
                <span>
                    <span class="text-muted">version</span>
                    <sup class="text-info" id="versionEle">version</sup>
                    <sub class="text-muted">A</sub>
                </span>
            </div>
        </nav>
    </header>

    <div class="container mt-1">
        <div class="row">
            <div class="col-7">
                <canvas id="myCanvas" width="220" height="600">
                </canvas>
            </div>
            <div class="col-5">
                <ul class="list-group">
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(0)">Set</button>
                        <small class="text-light">A</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(0)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(1)">Set</button>
                        <small class="text-light">B</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(1)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(2)">Set</button>
                        <small class="text-light">C</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(2)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(3)">Set</button>
                        <small class="text-light">D</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(3)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(4)">Set</button>
                        <small class="text-light">E</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(4)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(5)">Set</button>
                        <small class="text-light">F</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(5)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(6)">Set</button>
                        <small class="text-light">Bottom</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(6)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(7)">Set</button>
                        <small class="text-light">Right</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(7)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(8)">Set</button>
                        <small class="text-light">Top</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(8)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setSection(9)">Set</button>
                        <small class="text-light">Left</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offSection(9)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="setAll()">Set</button>
                        <small class="text-light">All</small>
                        <button class="btn btn-sm btn-outline-light" onclick="offAll()">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="autosun(true)">On</button>
                        <span class="badge badge-pill badge-dark" id="autosunOffInd">Sun</span>
                        <span class="badge badge-pill badge-danger" id="autosunOnInd">Sun</span>
                        <button class="btn btn-sm btn-outline-light" onclick="autosun(false)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <button class="btn btn-sm btn-outline-danger" onclick="personality(true)">On</button>
                        <span class="badge badge-pill badge-dark" id="personalityOffInd">Mood</span>
                        <span class="badge badge-pill badge-danger" id="personalityOnInd">Mood</span>
                        <button class="btn btn-sm btn-outline-light" onclick="personality(false)">Off</button>
                    </li>
                    <li class="list-group-item bg-dark p-1 d-flex align-items-center justify-content-between">
                        <input type="color" id="colorPicker" value="#ff0000" style="height: 36px;background-color:#999999;width:100%;">
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Personality</h5>
                    </div>
                    <div class="card-body">
                        <pre id="personality-summary"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <iframe src="" style="display:none" id="secretIframe"></iframe>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/template?p=index.js"></script>

</body>
</html>
